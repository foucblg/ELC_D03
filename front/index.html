<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Grid</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="width: 100%; display: flex">
    <div class="general">
        <div class="game" id = "gamePage">
            <div class="grid" id="gridContainer"></div>
            
            <div id="colorPicker" class="color-picker">
                <div class="color-box" style="background-color: red;" data-color="red"></div>
                <div class="color-box" style="background-color: green;" data-color="green"></div>
                <div class="color-box" style="background-color: blue;" data-color="blue"></div>
                <div class="color-box" style="background-color: black;" data-color="black"></div>
                <div class="color-box" style="background-color: orange;" data-color="orange"></div>
                <div class="color-box" style="background-color: white;" data-color="white"></div>
            </div>
        </div>
        <div class="chat" id="chat">
            <div id="chatbox" style="width: 320px; height: 400px; overflow-x: clip; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
            <form class="form" id="messageForm">
                <input style="width: 275px;" type="text" class="textBox" id="textBox" placeholder="Message..." autofocus>
                <button class="submit" style="width: 40px; height: 40px;"><i class="fas fa-arrow-up"></i></button>
            </form>
        </div>
        <div class="auth" id="auth">
            <form class="form" method="post" id="signForm">
                <input type="text" id="username" name="username" 
                    placeholder="Nom d'utilisateur..." required>
        
                <input type="password" id="password" name="password" 
                    placeholder="Password..." required>
                <div>
                    <input type="submit" class="sign" formaction="/register" name="register" value="Créer un compte">
                    <input type="submit" class="sign" formaction="/login" name="login" value="Se connecter">
                </div>
            </form>
            
            <form class="form" action="/logout" method="post" id="logoutForm">
                <input type="submit" class="logout" value="Se déconnecter">
            </form>
            <button class="button" id="mode" onclick="switch_mode()">Voir l'histoire</button>
        </div>
    </div>
</body>
</html>
